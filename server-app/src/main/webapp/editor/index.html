<!DOCTYPE html>
<html lang="en">

<head>
        <title>Dolphin.js Demo</title>

        <script src="../scripts/require.js"></script>
        <script src="../scripts/dolphin.min.js"></script>
        <script src="config.js"></script>

    <link href="../resources/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
            .container {
                width: 600px;
            }

            #addButton {
                margin-bottom: 10px;
            }
        </style>
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">Dolphin.js</a>
                </div>
            </div>
        </div>

        <div class="container">
            <fieldset>
                <legend>Editor</legend>
                <span class="help-block">Select a measurement and edit or add a new one.</span>
                <input id="locInput" type="text" placeholder="Location..."/>
                <input id="tempInput" type="number" placeholder="Temperature..."/>
                <button id="addButton" class="btn btn-primary">Add</button>
            </fieldset>

            <table class="table table-bordered table-hover" id="list">

                <thead>
                <th>#</th>
                <th>Location</th>
                <th>Temperature</th>
                </thead>

                <tbody id="weather-records"></tbody>

            </table>

        </div>

        <script id="dolphinCode" src="editor.js"></script>

    </body>
</html>
